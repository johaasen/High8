<div class="scrollable">
<div class="scrollable-content">
  <div bs-panel title="User Agent">
    <div class="btn btn-default" ng-click="checkAgent()">Check User Agent</div><br>
    <h3><small><span ng-bind="userAgent"></span></small></h3>
  </div>
  <div bs-panel title="Geo Location">
    <div class="btn btn-default" ng-click="getLocation()">Get Geo Location</div><br>
    <h3><small><span ng-bind="'Lat: ' + currentPosition.latitude"></span><span ng-bind="' Long: ' + currentPosition.longitude"></span></small></h3><br>
  </div>
  <div class="container-fluid section section-break" id="toggleExample">
    <p toggleable id="shuttle" active-class="text-primary" class="text-default">
      <i class="fa fa-space-shuttle"></i>
    </p>

    <div class="btn-group justified nav-tabs">
      <a  
         toggle="toggle"
         target="shuttle" 
         active-class="active" 
         class="btn btn-default" href>
          Toggle
      </a>
      <a  
         toggle="on" 
         target="shuttle" 
         class="btn btn-default" href>
          Turn On
      </a>
      <a  
         toggle="off"
         target="shuttle"
         class="btn btn-default" href>
          Turn Off
      </a>        
    </div>
  </div>
</div>
</div>
