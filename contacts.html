<div class="scrollable">
<div class="scrollable-content">
	<div class="section container-fluid">
      <div class="navbar navbar-app navbar-absolute-bottom">
	      <div class="btn-group justified nav-tabs">        
	        <a class="btn btn-default" href="#All" toggle="on" active-class="active"  style="border-radius: 0;">All</a>
	        
	        <a class="btn btn-default" href="#Groups" toggle="on" active-class="active"  style="border-radius: 0;">Groups</a>
	      </div>
      </div>

      <div class="tab-content" style="margin-top: 10px; margin-bottom: 40px;">

      	<div class="tab-pane" 
            toggleable 
            active-class="active" 
            default="active"
            id="All" 
            exclusion-group="myTabs">

					  <a class="btn btn-navbar" ng-click="importContacts()" style="
				    position: fixed;
				    top: 8px;
				    z-index: 1030;
				    right: 8px;"><i class="fa fa-download fa-3"></i>  IMPORT</a>

          	<ul class="list-group">
              <li ng-repeat="contact in config.model.contacts | filter:contactSearch" class="list-group-item">
                <h3 style="margin-bottom:0px;">
                  <small>{{contact.name}} - <small>{{contact.phoneNumbers[0]}}</small></small>
                </h3>
                
              </li>
          </ul>
      	<!--		
          <ul>
            <li ng-click="toggleContact(contacts[0])">{{contacts[0].name}} <i ng-show="isInvitee(contacts[0])" class="fa fa-check fa-2"></i></li>
            <li ng-click="toggleContact(contacts[1])">{{contacts[1].name}} <i ng-show="isInvitee(contacts[1])" class="fa fa-check fa-2"></i></li>
          </ul>
        -->
        </div>

        <div class="tab-pane" 
            toggleable 
            active-class="active" 
            id="Groups"
            exclusion-group="myTabs">

            <a class="btn btn-navbar" href="#/addGroup" style="
				    position: fixed;
				    top: 8px;
				    z-index: 1030;
				    right: 8px;"><i class="fa fa-plus fa-3"></i>  CREATE</a>

            <h2 ng-show="config.model.groups.length < 1"><small>No groups defined. Press<a class="btn btn-navbar" href="#/addGroup"><i class="fa fa-plus fa-3"></i>  CREATE</a></small></h2>

            <div ng-repeat="group in config.model.groups" style="position:relative;">
              <h2>
              	<small>{{group.name}}
									<i class="fa fa-minus-circle" ng-click="config.remGroup(group)" style="position: absolute; right: 10px; top: 6px; color:red;"></i>
								</small>
              </h2>

                <ul class="list-group">
                  <li ng-repeat="id in group.members | filter:contactSearch" class="list-group-item">
                    <h3 style="margin-bottom:0px;">
                      <small>{{config.getContactById(id).name}} - <small>{{config.getContactById(id).phoneNumbers[0]}}</small></small>
                    </h3>    
                  </li>
                </ul>
            </div>

        </div>
      </div>

	</div>
</div>
</div>
