<div class="scrollable">
  <div class="scrollable-content">
		<div class="col-xs-12">
			<p id="logo">Mampf</p>
			<p class="bg-info text-center">
				Wir brauchen einige deiner pers&ouml;nlichen Daten, damit dich deine Freunde finden k&ouml;nnen.
			</p>
		</div>
		<form role="profile" ng-submit="signUp()">
			
			<div class="col-xs-4">
				<img src="http://placehold.it/300x300" class="img-thumbnail" />
			</div>
			
			<div class="col-xs-8">
				<div class="form-group">
					<label class="sr-only" for="lastname">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label class="sr-only" for="phonenr">Telefonnummer</label>
					<input type="tel" class="form-control" id="phonenr" placeholder="Telefonnummer" required>
				</div>
				<button type="submit" class="btn btn-default">Sign Up!</button>
			</div>
		</form>
	</div>
</div>
