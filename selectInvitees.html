        <div class="tab-pane" 
            toggleable 
            active-class="active" 
            id="All" 
            exclusion-group="myTabs">

          	<ul class="list-group">
              <li ng-repeat="contact in config.model.contacts | filter:contactSearch" class="list-group-item">
                <h3 style="margin-bottom:0px;">
                  <small>{{contact.name}} - <small>{{contact.phoneNumbers[0]}}</small></small>
                </h3>
                  <!-- Fake switch directive with ng-switch -->
                <div ng-switch on="config.isInvitee(contact)"> 

                  <div ng-switch-when="false">
                    <div  class="switch ng-isolate-scope switch-transition-enabled ng-click-active"
                          ng-click="config.toggleInvitee(contact)"
                          style="position: absolute; right: 0; top: 6px;">
                    <div class="switch-handle"></div></div>
                  </div>

                  <div ng-switch-when="true">
                    <div  class="switch active ng-isolate-scope switch-transition-enabled ng-click-active"
                          ng-click="config.toggleInvitee(contact)" 
                          style="position: absolute; right: 0; top: 6px;">
                    <div class="switch-handle"></div></div>
                  </div>

               </div>               
              </li>
          </ul>

        <div class="tab-pane" 
            toggleable 
            active-class="active" 
            id="Groups"
            exclusion-group="myTabs">

            <div ng-repeat="group in config.model.groups" style="position:relative;">
              <h2><small>{{group.name}}</small></h2>
                <switch ng-model="group.invited" ng-click="config.toggleInviteeGroup(group)" style="position: absolute; right: 0; top: 5px; z-index:100;"></switch> 
                <ul class="list-group">
                  <li ng-repeat="contact in group.contacts | filter:contactSearch" class="list-group-item">
                    <h3 style="margin-bottom:0px;">
                      <small>{{contact.name}} - <small>{{contact.phoneNumbers[0]}}</small></small>
                    </h3>
                                     
                  </li>
                </ul>
            </div>

        </div>
